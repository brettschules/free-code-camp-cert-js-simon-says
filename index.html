<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="run.js"> </script>
</head>

<body>
  <br>
  <br>
  <br>
  <br>
  <div>
    <h1 class="text-center">Simon Says</h1>
  </div>
  <div class="container-fluid text-center align-middle p-t-lg">
    <div class="row">
    <button type="button" id="green" class="btn btn-success btn-lg" style="color: transparent">RandomText</button>
    <button type="button" id="red" class="btn btn-danger btn-lg" style="color: transparent">  RandomText   </button>

    </div>
    <div class="row">
      <button type="button" id="blue" class="btn btn-primary btn-lg" style="color: transparent"> RandomText   </button>
      <button type="button" id="orange" class="btn btn-warning btn-lg" style="color: transparent">  RandomText  </button>


  </div>
    <div class="row">
      <button type="button" id="play" class="btn btn-default btn-lg" >Play   </button>  
    </div>
  </div>
</body>

</html>
